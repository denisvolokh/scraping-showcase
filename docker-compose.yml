version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api:/code/api
    command: >
      sh -c 'gunicorn --reload -b 0.0.0.0:5000 api.main:app '

  # tasks:
